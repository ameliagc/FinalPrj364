<ul>
{% for a in all_articles %}
<li>
  <h1>{{ a[0] }}</h1>
  <p>Author: {{ a[1] }}</p>
  <p>Date and Time Published: {{ a[2] }}</p>
  <a href = "{{ a[3] }}">Article Link</a>
  </br>
</li>
{% endfor %}

<div>
{% for message in get_flashed_messages() %}
<strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

<a href="{{ url_for('index')}}">Return to add a new article</a>
